    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
    </script>

  <title>PWA Sample</title>
  </head>
  <body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
<!-- PWAでプッシュ通知を実装してみる３ ST -->
    <div id="notification">
        <h3>NOTIFICATION</h3>
        <p>当サイトの更新をプッシュ通知で受け取ることができます。</p>
        <p class="notice"></p>
        <button id="EntryButton" onclick="getSubscription()">プッシュ通知を受け取る</button>
        <button id="RemoveButton" onclick="removeSubscription()">プッシュ通知を解除する</button>
        <p class="caution"></p>
    </div>
<!-- PWAでプッシュ通知を実装してみる３ EN -->
    
    <script>
    <!-- service workerの登録関係 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('js/firebase-messaging-sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    <!-- vue.jsの設定関係 -->
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Welcome to Hirokei!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    </script>
  </body>
